<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DroneFlight Planner</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #cesiumContainer { width: 100%; height: 90%; display: block; }
        #controls { padding: 8px; }
    </style>
</head>
<body>
<div id="controls">
    <input type="file" id="kmzInput">
    <button id="uploadBtn">Upload KMZ</button>
</div>
<div id="cesiumContainer"></div>
<script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });

    document.getElementById('uploadBtn').addEventListener('click', () => {
        const fileInput = document.getElementById('kmzInput');
        if (!fileInput.files.length) return;
        const file = fileInput.files[0];
        const form = new FormData();
        form.append('file', file);
        fetch('/upload-kmz', { method: 'POST', body: form })
            .then(r => r.json())
            .then(data => {
                if (data.geojson) {
                    const coords = data.geojson.coordinates.flat();
                    const path = viewer.entities.add({
                        id: 'route',
                        polyline: {
                            positions: Cesium.Cartesian3.fromDegreesArray(coords),
                            width: 3,
                            material: Cesium.Color.RED
                        }
                    });
                    viewer.zoomTo(path);

                    // animate a simple point along the route to simulate a drone
                    const property = new Cesium.SampledPositionProperty();
                    const total = coords.length / 2; // lon/lat pairs
                    coords.forEach((v, i) => {
                        if (i % 2 === 0) {
                            const lon = v;
                            const lat = coords[i+1];
                            const time = Cesium.JulianDate.addSeconds(
                                viewer.clock.startTime,
                                i, new Cesium.JulianDate()
                            );
                            property.addSample(time, Cesium.Cartesian3.fromDegrees(lon, lat));
                        }
                    });
                    viewer.entities.add({
                        position: property,
                        point: { pixelSize: 10, color: Cesium.Color.BLUE },
                        model: {
                            uri: 'https://cesium.com/downloads/cesiumjs/releases/1.111/Apps/SampleData/models/CesiumBalloon/CesiumBalloon.glb',
                            scale: 0.1
                        }
                    });

                    // set clock range to playback
                    viewer.clock.startTime = Cesium.JulianDate.now();
                    viewer.clock.stopTime = Cesium.JulianDate.addSeconds(viewer.clock.startTime, total, new Cesium.JulianDate());
                    viewer.clock.currentTime = viewer.clock.startTime;
                    viewer.clock.multiplier = 1; // 1 second per second
                    viewer.clock.shouldAnimate = true;
                } else {
                    alert('Upload failed');
                }
            });
    });
</script>
</body>
</html>
